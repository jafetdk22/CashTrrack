<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="h-100">
    <div class="container">
        <div class="row text-center">
            <div class="logo">
                <img src="/assets/images/logo/Photoroom_20240416_112010 p.m..jpeg" alt="Logo" width="100" height="100">
            </div>
        </div>
        <div class="card mx-3 p-3 border-none cards">
            <div class="card-body">
                <div class="row mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario">
                </div>
                <div class="row mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" value="" class="form-control" placeholder="Contraseña"/>
                </div>
                <div class="row mb-3">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </div>
    <script src="res/bootstrap@5.2.0.min.js"></script>
    
    <script src="/assets/js/index.js"></script>
</body>
</html>
