<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/res/bootstrap@5.2.0.min.css">
    <link rel="stylesheet" href="/index.cssindex.css">
</head>
<body class="h-100">
   <div class="row text-center">
   <div class="logo">
     <img src="/assets/images/logo/Photoroom_20240416_112010 p.m..jpeg" alt="Logo" width="100" height="100">
   </div>
 </div>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6">
                <h2 class="text-center mb-5">Registro de Usuario</h2>
                <form id="registerForm" class="card mx-3 p-3 border-none cards">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/res/bootstrap@5.2.0.min.js"></script>
</body>
</html>
